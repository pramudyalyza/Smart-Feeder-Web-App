<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Water & Food</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="cssproject.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E"> 
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=K2D&family=Modak&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>

    <body id="body2">

        <div class="header">
            <img src="images/logo2.png" alt="logo" class="logo1">
            <a href="htmlproject.html">
                <button class="btnlogout">Log Out</button>
            </a>
        </div>
        
        <div class="group_1">

            <div class="feeding">
                <h1 class="text">Feed Now</h1>
                <center>
                    <img class="bowl" src="images/petbowl1.png" alt="" >
                </center>
            </div>
                
            <div class="schedule">

                <h1 class="text">schedule</h1>
                <div class="input">

                <input placeholder="00:00 AM - 1 Cup" class="addtext" type="text">
                <button class="btnadd">Add</button>
                </div>
                
                <div class="result">

                    
                </div>
        
                 
            </div>

        </div>

        <div class="group_2">

            <div class="history">

                <h1 class="text">History</h1>

                <div class="time">
                    <p id="p1">08:00 PM - 1/2 Cup</p>
                    <p id="p2">03:00 PM - 1/4 Cup</p>
                    <p id="p3">10:00 AM - 1/2 Cup</p>
                </div>

            </div>

            <div class="capacity">

                <h1 class="text">Capacity</h1>

                <div class="class_2">
                    <h2 class="percent">100%</h2>
                    <img class="food" src="images/petbowl2.png" allign="top">
                </div>

            </div>

        </div>
        <script type="text/javascript" src="main2.js"></script>
    </body>
    
    
</html>
